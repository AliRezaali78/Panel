<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Admin Panel Theme</title>
</head>

<body class="bg-light">
  <!-- Start -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container">
      <a href="index.html" class="navbar-brand text-light text-uppercase">Admin Panel</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item  px-1">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-1">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-1">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-1">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"></i> Wellcome Ali
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header id="pageHeader" class="pageHeader bg-info text-light py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i> settings</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Add Feature Section -->
  <section id="add" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-transparent btn-block mb-2">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block mb-2">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Body -->
  <section id="main-body" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <header class="card-header">
              <h3>Edit Settings</h3>
            </header>
            <div class="card-body">
              <fieldset class="form-group">
                <legend>Allow User Registration</legend>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="AUR" class="form-check-input" value="1" checked> Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="AUR" class="form-check-input" value="2"> No
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Homepage Format</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="HF" class="form-check-input" value="1" checked> Blog Page
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="HF" class="form-check-input" value="2"> Homepage
                  </label>
                </div>
              </fieldset>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Main Footer -->
  <footer class="main-footer py-4 bg-dark text-light mt-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center mb-0 mt-2">Copyright &copy; <span id="year"></span></p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
  <script>
    $("#year").text(new Date().getFullYear());

    CKEDITOR.replace("desc");
  </script>
</body>

</html>
